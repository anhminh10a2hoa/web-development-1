<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demoing accessibility</title>
</head>
<body>
    <h1>
        Accessibility demo
    </h1>
    <ul>
        <li>
            <a href="https://google.com">Google</a>
        </li>
        <li>
            <a href="https://tuni.com">TUNI</a>
        </li>
        <li>
            <a href="https://plus.tuni.fi/">Plussa</a>
        </li>
        <li>
            <a href="https://www.mozilla.org/en-US/">Mozilla</a>
        </li>
        <li>
            <a href="https://www.google.com/chrome/">Chrome</a>
        </li>
    </ul>
    <hr>
    <h2 id="information">Your information</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" autocomplete="off">
        <label for="homePage">Home Page:</label>
        <input type="url" id="homePage" autocomplete="off">
        <label for="email">Email:</label>
        <input type="email" id="email" autocomplete="off">
        <label for="password">Password:</label>
        <input type="password" id="password" autocomplete="new-password">
        <label for="favoriteCity">Favorite City:</label>
        <select id="favoriteCity" name="select">
            <option value="1">Amsterdam</option>
            <option value="2">London</option>
            <option value="3">Moscow</option>
            <option value="4">Los Angeles</option>
            <option value="5">New York</option>
        </select>
        <img src="submit.png" alt="Submit" style="display:block; width: 200px; height: 200px;">
    </form>
</body>
</html>
